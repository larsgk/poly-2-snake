      console.warn('observer method `' + info.methodName + '` not defined');
    }
  }

  /**
   * Runs "notify" effects for a set of changed properties.
   *
   * This method differs from the generic `runEffects` method in that it
   * will dispatch path notification events in the case that the property
   * changed was a path and the root property for that path didn't have a
   * "notify" effect.  This is to maintain 1.0 behavior that did not require
   * `notify: true` to ensure object sub-property notifications were
   * sent.
   *
   * @param {Element} inst The instance with effects to run
   * @param {Object} props Bag of current property changes
   * @param {Object} oldProps Bag of previous values for changed properties
   * @private
   */
  function runNotifyEffects(inst, props, oldProps, fromAbove, hasPaths) {
    // Notify
    let fxs = inst.__notifyEffects;
    if (fxs || hasPaths) {
      let notified;
      let id = effectUid++;
      // Try normal notify effects; if none, fall back to try path notification
      for (let prop in props) {
        if (fxs && runEffectsForProperty(inst, fxs, id, prop, props, oldProps, fromAbove, hasPaths)) {
          notified = true;
        } else if (hasPaths && notifyPath(inst, prop, props)) {
          notified = true;
        }
      }
      // Flush host if we actually notified and host was batching
      let host;
      if (notified && (host = inst.__dataHost) && host._flushProperties) {
        host._flushProperties();
      }      
    }
  }

  /**
   * Dispatches {property}-changed events with path information in the detail
   * object to indicate a sub-path of the property was changed.
   *
   * @param {Element} inst The element from which to fire the event
   * @param {string} path The path that was changed
   * @param {*} value
   * @private
   */
  function notifyPath(inst, path, props) {
    let rootProperty = Polymer.Path.root(path);
    if (rootProperty !== path) {
      let eventName = Polymer.CaseMap.camelToDashCase(rootProperty) + '-changed';
      dispatchNotifyEvent(inst, eventName, props[path], path);
      return true;
    }
  }

  /**
   * Dispatches {property}-changed events to indicate a property (or path)
   * changed.
   *
   * @param {Element} inst The element from which to fire the event
   * @param {string} eventName The name of the event to send ('{property}-changed')
   * @param {*} value The value of the changed property
   * @param {string | null | undefined} path If a sub-path of this property changed, the path
   *   that changed (optional).
   * @private
   */
  function dispatchNotifyEvent(inst, eventName, value, path) {
    let detail = {
      value: value,
      queueProperty: true
    };
    if (path) {
      detail.path = path;
    }
    inst.dispatchEvent(new CustomEvent(eventName, { detail }));
  }

  /**
   * Implements the "notify" effect.
   *
   * Dispatches a non-bubbling event named `info.eventName` on the instance
   * with a detail object containing the new `value`.
   *
   * @param {Element} inst The instance the effect will be run on
   * @param {string} property Name of property
   * @param {*} value Current value of property
   * @param {*} old Previous value of property
   * @param {Object} info Effect metadata
   * @private
   */
  function runNotifyEffect(inst, property, props, oldProps, info, fromAbove, hasPaths) {
    let rootProperty = hasPaths ? Polymer.Path.root(property) : property;
    let path = rootProperty != property ? property : null;
    let value = path ? Polymer.Path.get(inst, path) : inst.__data[property];
    if (path && value === undefined) {
      value = props[property];  // specifically for .splices
    }
    dispatchNotifyEvent(inst, info.eventName, value, path);
  }

  /**
   * Adds a 2-way binding notification event listener to the node specified
   *
   * @param {Object} node Child element to add listener to
   * @param {Object} inst Host element instance to handle notification event
   * @param {Object} info Listener metadata stored via addAnnotatedListener
   * @private
   */
  function addNotifyListener(node, inst, info) {
    node.addEventListener(info.event, function(e) {
      handleNotification(e, inst, info.property, info.path, info.negate);
    });
  }

  /**
   * Handler function for 2-way notification events. Receives context
   * information captured in the `addNotifyListener` closure from the
   * `_bindListeners` metadata.
   *
   * Sets the value of the notified property to the host property or path.  If
   * the event contained path information, translate that path to the host
   * scope's name for that path first.
   *
   * @param {Event} e Notification event (e.g. '<property>-changed')
   * @param {Object} inst Host element instance handling the notification event
   * @param {string} property Child element property that was bound
   * @param {string} path Host property/path that was bound
   * @param {boolean} negate Whether the binding was negated
   * @private
   */
  function handleNotification(e, inst, property, path, negate) {
    let value;
    let targetPath = e.detail && e.detail.path;
    if (targetPath) {
      path = Polymer.Path.translate(property, path, targetPath);
      value = e.detail && e.detail.value;
    } else {
      value = e.target[property];
    }
    value = negate ? !value : value;
    setPropertyFromNotification(inst, path, value, e);
  }

  /**
   * Called by 2-way binding notification event listeners to set a property
   * or path to the host based on a notification from a bound child.
   *
   * @param {string} path Path on this instance to set
   * @param {*} value Value to set to given path
   * @protected
   */
  function setPropertyFromNotification(inst, path, value, event) {
    let detail = event.detail;
    if (detail && detail.queueProperty) {
      if (!inst.__readOnly || !inst.__readOnly[path]) {
        inst._setPendingPropertyOrPath(path, value, Boolean(detail.path));
      }
    } else {
      inst.set(path, value);
    }
  }

  /**
   * Implements the "reflect" effect.
   *
   * Sets the attribute named `info.attrName` to the given property value.
   *
   * @param {Object} inst The instance the effect will be run on
   * @param {string} property Name of property
   * @param {*} value Current value of property
   * @param {*} old Previous value of property
   * @param {Object} info Effect metadata
   * @private
   */
  function runReflectEffect(inst, property, props, oldProps, info) {
    let value = inst.__data[property];
    if (Polymer.sanitizeDOMValue) {
      value = Polymer.sanitizeDOMValue(value, info.attrName, 'attribute', inst);
    }
    inst._propertyToAttribute(property, info.attrName, value);
  }

  /**
   * Runs "computed" effects for a set of changed properties.
   *
   * This method differs from the generic `runEffects` method in that it
   * continues to run computed effects based on the output of each pass until
   * there are no more newly computed properties.  This ensures that all
   * properties that will be computed by the initial set of changes are
   * computed before other effects (binding propagation, observers, and notify)
   * run.
   *
   * @param {Element} inst The instance the effect will be run on
   * @param {Object} changedProps Bag of changed properties
   * @param {Object} oldProps Bag of previous values for changed properties
   * @return {Object | null | undefined} Bag of newly computed properties from "computed" effects
   */
  function runComputedEffects(inst, changedProps, oldProps, fromAbove, hasPaths) {
    let computeEffects = inst.__computeEffects;
    if (computeEffects) {
      let inputProps = changedProps;
      let computedProps;
      while (runEffects(inst, computeEffects, inputProps, fromAbove, hasPaths)) {
        mixin(oldProps, inst.__dataOld);
        mixin(changedProps, inst.__dataPending);
        computedProps = mixin(computedProps || {}, inst.__dataPending);
        inputProps = inst.__dataPending;
        inst.__dataPending = null;
      }
      return computedProps;
    } else {
      return undefined;
    }
  }

  /**
   * Implements the "computed property" effect by running the method with the
   * values of the arguments specified in the `info` object and setting the
   * return value to the computed property specified.
   *
   * @param {Object} inst The instance the effect will be run on
   * @param {string} property Name of property
   * @param {*} value Current value of property
   * @param {*} old Previous value of property
   * @param {Object} info Effect metadata
   * @private
   */
  function runComputedEffect(inst, property, props, oldProps, info) {
    var result = runMethodEffect(inst, property, props, oldProps, info);
    var computedProp = info.methodInfo;
    if (inst.__propertyEffects && inst.__propertyEffects[computedProp]) {
      inst._setPendingProperty(computedProp, result);
    } else {
      inst[computedProp] = result;
    }
  }

  /**
   * Computes path changes based on path links set up using the `linkPaths`
   * API.
   *
   * @param {Element} inst The instance whose props are changing
   * @param {Object} changedProps Bag of changed properties
   * @param {Object | undefined} computedProps Bag of properties newly computed this turn
   *   via "computed" effects; any linked paths generated via this method
   *   will be added both to the set of `changedProps` as well as to the
   *   set of `computedProps`; this is because the `fromAbove: true` case will
   *   notify only from the `computedProps` bag.
   * @return {Object | undefined}
   * @private
   */
  function computeLinkedPaths(inst, changedProps, computedProps, hasPaths) {
    let links;
    if (hasPaths && (links = inst.__dataLinkedPaths)) {
      const cache = inst.__dataTemp;
      computedProps = computedProps || {};
      let link;
      for (let a in links) {
        let b = links[a];
        for (let path in changedProps) {
          if (Polymer.Path.isDescendant(a, path)) {
            link = Polymer.Path.translate(a, b, path);
            cache[link] = changedProps[link] = computedProps[link] = changedProps[path];
          } else if (Polymer.Path.isDescendant(b, path)) {
            link = Polymer.Path.translate(b, a, path);
            cache[link] = changedProps[link] = computedProps[link] = changedProps[path];
          }
        }
      }
    }
    return computedProps;
  }

  // -- bindings ----------------------------------------------

  /**
   * Adds "binding" property effects for the template annotation
   * ("note" for short) and node index specified.  These may either be normal
   * "binding" effects (property/path bindings) or "method binding"
   * effects, aka inline computing functions, depending on the type of binding
   * detailed in the note.
   *
   * @param {Object} model Prototype or instance
   * @param {Object} note Annotation note returned from Annotator
   * @param {number} index Index into `__dataNodes` list of annotated nodes that the
   *   note applies to
   * @private
   */
  function addBindingEffect(model, note, index) {
    for (let i=0; i<note.parts.length; i++) {
      let part = note.parts[i];
      if (part.signature) {
        addMethodBindingEffect(model, note, part, index);
      } else if (!part.literal) {
        if (note.kind === 'attribute' && note.name[0] === '-') {
          console.warn('Cannot set attribute ' + note.name +
            ' because "-" is not a valid attribute starting character');
        } else {
          model._addPropertyEffect(part.value, TYPES.PROPAGATE, {
            fn: runBindingEffect,
            info:  {
              kind: note.kind,
              index: index,
              name: note.name,
              propertyName: note.propertyName,
              value: part.value,
              isCompound: note.isCompound,
              compoundIndex: part.compoundIndex,
              event: part.event,
              customEvent: part.customEvent,
              negate: part.negate
            }
          });
        }
      }
    }
  }

  /**
   * Implements the "binding" (property/path binding) effect.
   *
   * @param {Element} inst The instance the effect will be run on
   * @param {string} path Name of property
   * @param {*} value Current value of property
   * @param {*} old Previous value of property
   * @param {Object} info Effect metadata
   * @private
   */
  function runBindingEffect(inst, path, props, oldProps, info, fromAbove, hasPaths) {
    let value;
    let node = inst.__dataNodes[info.index];
    // Subpath notification: transform path and set to client
    // e.g.: foo="{{obj.sub}}", path: 'obj.sub.prop', set 'foo.prop'=obj.sub.prop
    if (hasPaths && (path.length > info.value.length) &&
        (info.kind == 'property') && !info.isCompound &&
        node.__propertyEffects && node.__propertyEffects[info.name]) {
      let value = props[path];
      path = Polymer.Path.translate(info.value, info.name, path);
      if (node._setPendingPropertyOrPath(path, value, true)) {
        inst._enqueueClient(node);
      }
    } else {
      // Root or deeper path was set; extract bound path value
      // e.g.: foo="{{obj.sub}}", path: 'obj', set 'foo'=obj.sub
      //   or: foo="{{obj.sub}}", path: 'obj.sub.prop', set 'foo'=obj.sub
      if (path != info.value) {
        value = Polymer.Path.get(inst, info.value);
      } else {
        if (hasPaths && Polymer.Path.isPath(path)) {
          value = Polymer.Path.get(inst, path);
        } else {
          value = inst.__data[path];
        }
      }
      // Propagate value to child
      applyBindingValue(inst, info, value);
    }
  }

  /**
   * Sets the value for an "binding" (binding) effect to a node,
   * either as a property or attribute.
   *
   * @param {Object} inst The instance owning the binding effect
   * @param {Object} info Effect metadata
   * @param {*} value Value to set
   * @private
   */
  function applyBindingValue(inst, info, value) {
    let node = inst.__dataNodes[info.index];
    value = computeBindingValue(node, value, info);
    if (Polymer.sanitizeDOMValue) {
      value = Polymer.sanitizeDOMValue(value, info.name, info.kind, node);
    }
    if (info.kind == 'attribute') {
      // Attribute binding
      inst._valueToNodeAttribute(node, value, info.name);
    } else {
      // Property binding
      let prop = info.name;
      if (node.__propertyEffects && node.__propertyEffects[prop]) {
        if (!node.__readOnly || !node.__readOnly[prop]) {
          if (node._setPendingProperty(prop, value)) {
            inst._enqueueClient(node);
          }
        }
      // The `else` clause is for interop: binding to a non-Polymer element's
      // property. Some native element properties have side-effects when
      // re-setting the same value (e.g. setting <input>.value resets the
      // cursor position), so we do a dirty-check before setting the value.
      // However, for better interop with non-Polymer custom elements that
      // accept objects, we explicitly re-set object changes coming from the
      // Polymer world (which may include deep object changes without the
      // top reference changing), erring on the side of providing more
      // information. It is a judgment call that resetting primitives is
      // "bad" and resettings objects is also "good"; alternatively we could
      // implement a whitelist of tag & property values that should never
      // be reset (e.g. <input>.value && <select>.value)
      } else if (value !== node[prop] || typeof value == 'object') {
        node[prop] = value;
      }
    }
  }

  /**
   * Transforms an "binding" effect value based on compound & negation
   * effect metadata, as well as handling for special-case properties
   *
   * @param {Node} node Node the value will be set to
   * @param {*} value Value to set
   * @param {Object} info Effect metadata
   * @return {*} Transformed value to set
   * @private
   */
  function computeBindingValue(node, value, info) {
    if (info.negate) {
      value = !value;
    }
    if (info.isCompound) {
      let storage = node.__dataCompoundStorage[info.name];
      storage[info.compoundIndex] = value;
      value = storage.join('');
    }
    if (info.kind !== 'attribute') {
      // Some browsers serialize `undefined` to `"undefined"`
      if (info.name === 'textContent' ||
          (node.localName == 'input' && info.name == 'value')) {
        value = value == undefined ? '' : value;
      }
    }
    return value;
  }

  /**
   * Adds "binding method" property effects for the template binding
   * ("note" for short), part metadata, and node index specified.
   *
   * @param {Object} model Prototype or instance
   * @param {Object} note Binding note returned from Annotator
   * @param {Object} part The compound part metadata
   * @param {number} index Index into `__dataNodes` list of annotated nodes that the
   *   note applies to
   * @private
   */
  function addMethodBindingEffect(model, note, part, index) {
    createMethodEffect(model, part.signature, TYPES.PROPAGATE,
      runMethodBindingEffect, {
        index: index,
        isCompound: note.isCompound,
        compoundIndex: part.compoundIndex,
        kind: note.kind,
        name: note.name,
        negate: part.negate,
        part: part
      }, true
    );
  }

  /**
   * Implements the "binding method" (inline computed function) effect.
   *
   * Runs the method with the values of the arguments specified in the `info`
   * object and setting the return value to the node property/attribute.
   *
   * @param {Object} inst The instance the effect will be run on
   * @param {string} property Name of property
   * @param {*} value Current value of property
   * @param {*} old Previous value of property
   * @param {Object} info Effect metadata
   * @private
   */
  function runMethodBindingEffect(inst, property, props, oldProps, info) {
    let val = runMethodEffect(inst, property, props, oldProps, info);
    applyBindingValue(inst, info.methodInfo, val);
  }

  /**
   * Post-processes template bindings (notes for short) provided by the
   * Bindings library for use by the effects system:
   * - Parses bindings for methods into method `signature` objects
   * - Memoizes the root property for path bindings
   * - Recurses into nested templates and processes those templates and
   *   extracts any host properties, which are set to the template's
   *   `_content._hostProps`
   * - Adds bindings from the host to <template> elements for any nested
   *   template's lexically bound "host properties"; template handling
   *   elements can then add accessors to the template for these properties
   *   to forward host properties into template instances accordingly.
   *
   * @param {Array<Object>} notes List of notes to process; the notes are
   *   modified in place.
   * @private
   */
  function processAnnotations(notes) {
    if (!notes._processed) {
      for (let i=0; i<notes.length; i++) {
        let note = notes[i];
        // Parse bindings for methods & path roots (models)
        for (let j=0; j<note.bindings.length; j++) {
          let b = note.bindings[j];
          for (let k=0; k<b.parts.length; k++) {
            let p = b.parts[k];
            if (!p.literal) {
              p.signature = parseMethod(p.value);
              if (!p.signature) {
                p.rootProperty = Polymer.Path.root(p.value);
              }
            }
          }
        }
        // Recurse into nested templates & bind host props
        if (note.templateContent) {
          processAnnotations(note.templateContent._notes);
          let hostProps = note.templateContent._hostProps =
            discoverTemplateHostProps(note.templateContent._notes);
          let bindings = [];
          for (let prop in hostProps) {
            bindings.push({
              index: note.index,
              kind: 'property',
              name: '_host_' + prop,
              parts: [{
                mode: '{',
                rootProperty: prop,
                value: prop
              }]
            });
          }
          note.bindings = note.bindings.concat(bindings);
        }
      }
      notes._processed = true;
    }
  }

  /**
   * Finds all property usage in templates (property/path bindings and function
   * arguments) and returns the path roots as keys in a map. Each outer template
   * merges inner _hostProps to propagate inner host property needs to outer
   * templates.
   *
   * @param {Array<Object>} notes List of notes to process for a given template
   * @return {Object<string,boolean>} Map of host properties that the template
   *   (or any nested templates) uses
   * @private
   */
  function discoverTemplateHostProps(notes) {
    let hostProps = {};
    for (let i=0, n; (i<notes.length) && (n=notes[i]); i++) {
      // Find all bindings to parent.* and spread them into _parentPropChain
      for (let j=0, b$=n.bindings, b; (j<b$.length) && (b=b$[j]); j++) {
        for (let k=0, p$=b.parts, p; (k<p$.length) && (p=p$[k]); k++) {
          if (p.signature) {
            let args = p.signature.args;
            for (let kk=0; kk<args.length; kk++) {
              let rootProperty = args[kk].rootProperty;
              if (rootProperty) {
                hostProps[rootProperty] = true;
              }
            }
            hostProps[p.signature.methodName] = true;
          } else {
            if (p.rootProperty) {
              hostProps[p.rootProperty] = true;
            }
          }
        }
      }
      // Merge child _hostProps into this _hostProps
      if (n.templateContent) {
        let templateHostProps = n.templateContent._hostProps;
        Polymer.Base.mixin(hostProps, templateHostProps);
      }
    }
    return hostProps;
  }

  /**
   * Returns true if a binding's metadata meets all the requirements to allow
   * 2-way binding, and therefore a <property>-changed event listener should be
   * added:
   * - used curly braces
   * - is a property (not attribute) binding
   * - is not a textContent binding
   * - is not compound
   *
   * @param {Object} binding Binding metadata
   * @return {boolean} True if 2-way listener should be added
   * @private
   */
  function shouldAddListener(binding) {
    return binding.name &&
           binding.kind != 'attribute' &&
           binding.kind != 'text' &&
           !binding.isCompound &&
           binding.parts[0].mode === '{';
  }

  /**
   * Sets up a prototypical `_bindListeners` metadata array to be used at
   * instance time to add event listeners for 2-way bindings.
   *
   * @param {Object} model Prototype (instances not currently supported)
   * @param {number} index Index into `__dataNodes` list of annotated nodes that the
   *   event should be added to
   * @param {string} property Property of target node to listen for changes
   * @param {string} path Host path that the change should be propagated to
   * @param {string=} event A custom event name to listen for (e.g. via the
   *   `{{prop::eventName}}` syntax)
   * @param {boolean=} negate Whether the notified value should be negated before
   *   setting to host path
   * @private
   */
  function addAnnotatedListener(model, index, property, path, event, negate) {
    if (!model._bindListeners) {
      model._bindListeners = [];
    }
    let eventName = event ||
      (CaseMap.camelToDashCase(property) + '-changed');
    model._bindListeners.push({
      index: index,
      property: property,
      path: path,
      event: eventName,
      negate: negate
    });
  }

  /**
   * Adds all 2-way binding notification listeners to a host based on
   * `_bindListeners` metadata recorded by prior calls to`addAnnotatedListener`
   *
   * @param {Object} inst Host element instance
   * @private
   */
  function setupBindListeners(inst) {
    let b$ = inst._bindListeners;
    for (let i=0, l=b$.length, info; (i<l) && (info=b$[i]); i++) {
      let node = inst.__dataNodes[info.index];
      addNotifyListener(node, inst, info);
    }
  }

  /**
   * Finds all bound nodes in the given `dom` fragment that were recorded in the
   * provided Annotator `notes` array and stores them in `__dataNodes` for this
   * instance.  The index of nodes in `__dataNodes` corresponds to the index
   * of a note in the `notes` array, and binding effect metadata uses this
   * index to identify bound nodes when propagating data.
   *
   * Compound binding storage structures are also initialized onto the bound
   * nodes, and 2-way binding event listeners are also added.
   *
   * @param {Object} inst Instance that bas been previously bound
   * @param {DocumentFragment} dom Document fragment containing stamped nodes
   * @param {Array<Object>} notes Array of annotation notes provided by
   *   Polymer.Annotator
   * @private
   */
  function setupBindings(inst, dom, notes) {
    if (notes.length) {
      let nodes = new Array(notes.length);
      for (let i=0; i < notes.length; i++) {
        let note = notes[i];
        let node = nodes[i] = inst._findTemplateAnnotatedNode(dom, note);
        node.__dataHost = inst;
        if (note.bindings) {
          setupCompoundBinding(note, node);
        }
      }
      inst.__dataNodes = nodes;
    }
    if (inst._bindListeners) {
      setupBindListeners(inst);
    }
  }

  // -- for method-based effects (complexObserver & computed) --------------

  /**
   * Adds property effects for each argument in the method signature (and
   * optionally, for the method name if `dynamic` is true) that calls the
   * provided effect function.
   *
   * @param {Element | Object} model Prototype or instance
   * @param {Object} sig Method signature metadata
   * @param {string} type
   * @param {Function} effectFn Function to run when arguments change
   * @param {*=} methodInfo
   * @param {boolean=} dynamic Whether the method name should be included as
   *   a dependency to the effect.
   * @private
   */
  function createMethodEffect(model, sig, type, effectFn, methodInfo, dynamic) {
    let info = {
      methodName: sig.methodName,
      args: sig.args,
      methodInfo: methodInfo,
      dynamicFn: dynamic
    };
    // TODO(sorvell): why still here?
    if (sig.static) {
      model._addPropertyEffect('__static__', type, {
        fn: effectFn, info: info
      });
    } else {
      for (let i=0, arg; (i<sig.args.length) && (arg=sig.args[i]); i++) {
        if (!arg.literal) {
          model._addPropertyEffect(arg.name, type, {
            fn: effectFn, info: info
          });
        }
      }
    }
    if (dynamic) {
      model._addPropertyEffect(sig.methodName, type, {

</script><script>
const HexaSnake = subclass => class extends subclass {
    static get config() {
        return {
            properties: {
                grid: {
                    type: Array,
                    value: null,
                },
                snake: {
                    type: Array,
                    value: null,
                },
                direction: {
                    type: Number,
                    value: 0
                },
                state: {
                    type: String,
                    value: "init"
                },
                food: {
                    type: Object,
                    value: null
                },
                eaten: {
                    type: Number,
                    value: 5
                },
                score: {
                    type: Number,
                    value: 0
                },
                fold: {
                    type: Boolean,
                    value: false
                }
            },
            observers: [ 'stateChanged(state)' ]
        }
    }

    connectedCallback() {
        super.connectedCallback();
        this.generateGrid(10);
        this.initialize();
    }

    disconnectedCallback() {
        super.disconnectedCallback();
    }

    initialize() {
        this.food = null;
        this.snake = [{
            direction: 0,
            row:Math.floor(this._num_rows/2),
            col:Math.floor(this._num_cols/3),
            color: 'red'
        }];
        this.state="init";
        this.score = 0;
        this.eaten = 5;

        setTimeout(_ => {this.placeFood(4)}, 1000);

        // for now just start
        this.play();
    }

    play() {
        this.state="running";        
    }

    togglePause() {
        if(this.state === 'running') this.state='paused';
        else if(this.state === 'paused') this.state='running';        
    }

    placeFood(size) {
        if (this.food) {
            console.log("Food already on the field!");
            return false;
        }
        // supported: 1 & 4 (todo: 6)
        if (size === 1) {
            let pos = this.getRandomFreeLocation();
            if(!pos) return false;
            this.food = {
                size: 1,
                colors: ['#FDD835','#FFB300','#FBC02D','#FFA000'],
                tiles: [pos]
            }
            this.grid[pos.row][pos.col].food = this.food;
            return true;
        } else if (size === 4) {
            // if the snake doesn't leave enough space - tough luck ;)
            for (let attempts=5; attempts; attempts--) {
                let pos = this.getRandomFreeLocation();
                if(!pos) return false;

                let posarr = [
                    pos,
                    {col:pos.col-1,row:pos.row},
                    {col:pos.col+1,row:pos.row},
                    this.grid[pos.row][pos.col].isUp ? {col:pos.col,row:pos.row+1} : {col:pos.col,row:pos.row-1}
                ];

                if(this.areTilesFree(posarr)) {
                    this.food = {
                        size: 4,
                        colors: ['#FDD835','#FFB300','#FBC02D','#FFA000'],
                        tiles: posarr
                    }
                    posarr.forEach(pos => {this.grid[pos.row][pos.col].food = this.food});
                    return true;
                }
            }
            
        }
    }

    eatFood() {
        this.eaten += this.food.size;
        this.score += this.food.size;
        
        this.dispatchEvent(new CustomEvent('snake-ate', {detail: {value: this.food.size}} )); // for audio, etc.
            
        this.food.tiles.forEach(pos => {this.grid[pos.row][pos.col].food = null;})
        this.food = null;

        setTimeout(_ => {this.placeFood([1,4][Math.floor(2*Math.random())])}, 1000);
    }

    getRandomFreeLocation() {
        // note: do 500 attempts, then do a sweep
        let attempts=500,
            pos = null,
            margin = 2;  // don't place food close to the edge

        while(attempts--) {
            pos = {
                col: margin + Math.floor((this._num_cols-2*margin)*Math.random()),
                row: margin + Math.floor((this._num_rows-2*margin)*Math.random()),
            };

            if (this.isTileFree(pos))
                return pos;
        }
        // todo: sweep - for now, return nothing
    }

    isTileFree(pos) {
        let tile = this.grid[pos.row][pos.col];

        return !tile.wall && tile.snake && tile.snake.length === 0 ;
    }

    areTilesFree(arr) {
        for(let i=0;i<arr.length;i++) {
            if(!this.isTileFree(arr[i])) return false;
        }
        return true;
    }

    generateGrid(sideLength) {
        // faster with a rectangular grid mapped to triangles
        // (sideLength refers to the inside hexagon - might just stay with the full 'lawn' for now though)
        this._num_cols = 4*sideLength-1;
        this._num_rows = 2*sideLength;
        // make a max_cols,max_rows
        this.grid = Array(this._num_rows).fill().map(() => Array(this._num_cols).fill());

        this.initTiles();
    }

    createCell(type, fraction) {
        if(fraction === undefined)
            var fraction = Math.random();
        if(type === "field") {
            return {
                color: ['#ffffff','#f9f9f9','#fbfbfb'][Math.floor(3*Math.random())],
                snake: [],
            }
        } else if(type === "wall") {
            return {
                color: ['#f97d9a','#f8688a','#f75279','#f52757'][Math.floor(3*fraction)],
                wall: true
            }
        } else {
            return {
                color: 'transparent'
            }
        }
    }

    initTiles() {
        // Make a hexagonal field with walls like '< >'
        let isUp = (this._num_rows&0x3) !== 0; // flip every 'triangle'

        let walltest = 0,
            coltest;

        let rowc = this._num_rows/2-1,
            rcol = this._num_cols-1;
        
        for (let rowd=0;rowd<=rowc;rowd++) {
            for (let col=0;col<this._num_cols;col++) {
                if(col > rowd+1 && col < rcol-1) {
                    this.grid[rowc-rowd][col] = this.createCell("field");
                    this.grid[rowc+rowd+1][col] = this.createCell("field");
                } else if(col < rowd || col > rcol) {
                    this.grid[rowc-rowd][col] = this.createCell();
                    this.grid[rowc+rowd+1][col] = this.createCell();
                } else {
                    this.grid[rowc-rowd][col] = this.createCell("wall",(rowd/(1.01*rowc)));
                    this.grid[rowc+rowd+1][col] = this.createCell("wall",(rowd/(1.01*rowc)));
                }
                this.grid[rowc-rowd][col].isUp = !isUp;
                this.grid[rowc+rowd+1][col].isUp = isUp;
                isUp=!isUp;
            }
            walltest++;
            rcol--;
        }

        // make "portals" (on the open sides of the hexagon)
        // make a border
        // make obstacles
        // make bg
    }

    changeDirection(direction) {
        const head = this.snake[0];
        const gridHead = this.grid[head.row][head.col];
        // going in the same direction and directly 180 degree turn not valid
        if (this.direction !== direction && 
            head.direction !== direction &&  // not going in the same direction already
            Math.abs(head.direction-direction) !== 180 && // and not 180 degree turn 
            gridHead.snake.length < 2) { // and don't allow direction change in the middle of a paper 'fold' 
            this.direction = direction;
            this.fold = !this.fold;
            this.dispatchEvent(new CustomEvent('direction-changed', {detail: {direction: this.direction}}));
        }
    }

    move() {
        // send events out on fruit eaten, wall/own hit, etc. 
        const newHead = this.getNewHead();

        // check for collision
        const newHeadTile = this.grid[newHead.row][newHead.col];

        if (newHeadTile.wall) {
            this.dispatchEvent(new CustomEvent('snake-collision', {detail: {hit: 'wall'}} )); // need to make walls, etc.
            this.state = "gameover";
            newHeadTile.collision = true;
            return;
        } else if (newHeadTile.snake.length && newHeadTile.snake[0] !== this.snake[0] && newHeadTile.snake[0] !== this.snake[1]) {
            // if the angle is 60 deg, there is a chance you hit yourself (fold paper?)
            console.log('hit tile', newHeadTile, this.snake);
            this.dispatchEvent(new CustomEvent('snake-collision', {detail: {hit: 'self'}} )); // need to make walls, etc.
            this.state = "gameover";
            newHeadTile.collision = true;
            return;
        } else if (newHeadTile.food) {
            // yum yum
            this.eatFood();
        }

        // add head of snake to field
        newHeadTile.snake.unshift(newHead);

        this.unshift('snake',newHead);
        if (!this.eaten) {
            let tail = this.snake.slice(-1)[0];
            this.grid[tail.row][tail.col].snake.pop(); // there may be overlaps/folds
            this.pop('snake');
        } else {
            this.eaten--;
        }
    }

    getNewHead() {
        // use the position, directon [0,60,120,180,240,300] + knowledge about the grid to move, be blocked, follow portal, etc.
        // TODO: handle sharp corners correctly...(with folds the right places...sorta)
        let row = this.snake[0].row;
        let col = this.snake[0].col;
        switch(this.direction) {
            case 0:
                col = (col+1)%this._num_cols;
                break;
            case 60:
                if ((row+col+1)&1) row = (row+this._num_rows-1)%this._num_rows;
                else col = (col+1)%this._num_cols;
                break;
            case 120:
                if ((row+col+1)&1) row = (row+this._num_rows-1)%this._num_rows;
                else {col = (col+this._num_cols-1)%this._num_cols; this.snake[0].fold = this.fold;} // quick fold experiment
                break;
            case 180:
                col = (col+this._num_cols-1)%this._num_cols;
                break;
            case 240:
                if ((row+col)&1) row = (row+1)%this._num_rows;
                else col = (col+this._num_cols-1)%this._num_cols;
                break;
            case 300:
                if ((row+col)&1) row = (row+1)%this._num_rows;
                else col = (col+1)%this._num_cols;
                break;
            default:
                console.log(`Unknown direction: ${this.direction}`);
        }

        return {row:row,col:col,direction:this.direction,fold:this.fold};
    }
}

<script>
const AudioMixin = (_ => {
  const _AudioMixin = subclass => class extends subclass {
      static get config() {
      return {
        properties: {
          audioMixinData: {
            type: Object,
            value: _AudioMixin["audioMixinData"],
          }
        },
        observers: [ 'dataChanged(audioMixinData)' ]
      }
    }

    dataChanged(audioMixinData) {
      _AudioMixin.notifyPath('audioMixinData');
    }

    connectedCallback() {
      super.connectedCallback();
      _AudioMixin["instances"].push(this);
    }

    disconnectedCallback() {
      super.disconnectedCallback();
      const i = _AudioMixin["instances"].indexOf(this);
      if (i >= 0) {
          _AudioMixin["instances"].splice(i, 1);
      }
    }

    loadEffect(url, name) {
        console.log(this.data);
        var getSound = new XMLHttpRequest();
        getSound.open("GET", url, true);
        getSound.responseType = "arraybuffer";
        getSound.onload = _ => {
            this.audioMixinData.ctx.decodeAudioData(getSound.response, buffer => {
                this.audioMixinData.effects[name] = buffer;
            });
        }
        getSound.send();
    }

    loadMusic(url, name) {
        this.audioMixinData.music[name] = new Audio(url);
    }

    playMusic(name, loop, volume) {
        // assuming Audio media element (TODO: stop music...)
        var snd = this.audioMixinData.music[name];
        if(!snd)
            return;

        if(volume) {
            snd.volume = volume;
        }

        if(loop) {
            if (typeof snd.loop == 'boolean')
            {
                snd.loop = true;
            }
            else
            {
                snd.addEventListener('ended', _ => {
                    this.currentTime = 0;
                    snd.play();
                }, false);
            }
        }
        snd.play();
    }

    muteMusic(name, muted) {
        // assuming Audio media element
        var snd = this.audioMixinData.sounds[name];
        if(!snd)
            return;

        if(muted)
            snd.pause();
        else
            snd.play();
    }

    playEffect(name) {
        console.log("[playEffect] ", name);
        if(this.audioMixinData.muted)
            return;

        var snd = this.audioMixinData.effects[name];
        if(!snd)
            return;
        // WebAudio...
        var playSound = this.audioMixinData.ctx.createBufferSource();
        playSound.buffer = snd;
        playSound.connect(this.audioMixinData.ctx.destination);
        playSound.start(0);
    }

    setMute(muted) {
        this.audioMixinData.muted = muted;

        this.muteMusic('theme', muted); // todo handle other music than 'theme' (e.g. remember last music played)
    }

  };

  Object.defineProperty(_AudioMixin, "audioMixinData", {
    value: {
        effects: {},
        music: {},
        muted: false,
        ctx: new (window.AudioContext || window.webkitAudioContext)()
    },
    writable: false,
    enumerable: false,
    configurable: false
  });
  Object.defineProperty(_AudioMixin, "instances", {
    value: [],
    writable: false,
    enumerable: false,
    configurable: false
  });

  _AudioMixin.notifyPath = function(path) {
    _AudioMixin["instances"].forEach(instance => instance.notifyPath(path))
  }

  return _AudioMixin;
})();

<script>
const InputCtrl = (_ => {
  const _InputCtrl = subclass => class extends subclass {
    static get config() {
      return {
        properties: {
          data: {
            type: Object,
            value: _InputCtrl["data"],
          }
        },
        observers: [ 'dataChanged(data)' ]
      }
    }

    dataChanged(data) {
      // console.log("InputCtrl data: ", this.data);
      _InputCtrl.notifyPath('data');
    }

    connectedCallback() {
      super.connectedCallback();
      _InputCtrl["instances"].push(this);
    }

    disconnectedCallback() {
      super.disconnectedCallback();
      const i = InputCtrl["instances"].indexOf(this);
      if (i >= 0) {
          InputCtrl["instances"].splice(i, 1);
      }
    }

    gamepadApiLoop() {
      var gps = navigator.getGamepads();
      if (!gps) {
        // console.log('no gamepads')
        return;
      }
      
      let gp = gps[0];
      if(gp && gp.axes && gp.axes.length > 1) {
        let axes = {
          x:Math.round(gp.axes[0]),
          y:Math.round(gp.axes[1])
        }
        let dir;
        if(axes.x === 1) {
          if(axes.y === -1) {
            dir = 60;
          } else if(axes.y === 1) {
            dir = 300;
          } else {
            dir = 0;
          }
        } else if(axes.x === -1) {
          if(axes.y === -1) {
            dir = 120;
          } else if(axes.y === 1) {
            dir = 240;
          } else {
            dir = 180;
          }          
        }
        if(dir !== undefined && dir !== this.olddir) {
          this.dispatchEvent(new CustomEvent('input-direction', {detail: {value: dir}}));
          this.olddir = dir;
        }
      }

      requestAnimationFrame(this.gamepadApiLoop.bind(this));
    }
  };

  Object.defineProperty(_InputCtrl, "data", {
    value: {
      touch: {
        delta: {
          x:0,
          y:0
        }
      }
    },
    writable: false,
    enumerable: false,
    configurable: false
  });
  Object.defineProperty(_InputCtrl, "instances", {
    value: [],
    writable: false,
    enumerable: false,
    configurable: false
  });

  _InputCtrl.notifyPath = function(path) {
    _InputCtrl["instances"].forEach(instance => instance.notifyPath(path))
  }

  _InputCtrl.dispatchEvent = function(evt,data) {
    // TODO: investigate if it's ok to reuse - or a new event should be made for each
    _InputCtrl["instances"].forEach(instance => instance.dispatchEvent(evt,data));
  }

  // keyboard handler
  const _KEY_DIR = {
    "KeyD":   0,
    "KeyE":  60,
    "KeyW": 120,
    "KeyA": 180,
    "KeyZ": 240,
    "KeyX": 300 
  };

  const _DIST_THRESHOLD_SQ = 40*40;  // TODO: should be dependent on ppi/resolution - e.g. min "1.5 tiles"

  document.addEventListener('keydown', evt => {
    if(!evt.repeat) {
      // console.log('down', evt);
      const dir = _KEY_DIR[evt.code];
      if(dir !== undefined) {
        _InputCtrl.dispatchEvent(new CustomEvent('input-direction', {detail: {value: dir}}));

      } else if(evt.code === 'KeyP') {
        _InputCtrl.dispatchEvent(new CustomEvent('input-toggle-pause', {}));
      }
    }
  });
  document.addEventListener('keyup', evt => {
    // console.log('up', evt);
  });

  // touch (swipe gesture) handler
  this.addEventListener('touchstart', evt => {
    // console.log("touchstart", evt);
    _InputCtrl.data.touch.delta = {x:0,y:0};
    _InputCtrl.data.touch.origin = {
      x:evt.touches[0].clientX,
      y:evt.touches[0].clientY
    };
    _InputCtrl.notifyPath('data.touch');
  });

  this.addEventListener('touchmove', evt => {
    // console.log("touchmove", evt);
    if(!_InputCtrl.data.touch.origin)
      return;

    let delta = {
      x:evt.touches[0].clientX-_InputCtrl.data.touch.origin.x,
      y:evt.touches[0].clientY-_InputCtrl.data.touch.origin.y
    };

    if( _DIST_THRESHOLD_SQ <  (delta.x*delta.x + delta.y*delta.y)){
      // find input direction
      let angleQuant = 60 * Math.round(Math.atan2(-delta.y, delta.x) * 3 / Math.PI);
      if(Object.is(angleQuant,-0))angleQuant=0;
      if(angleQuant<0)angleQuant+=360;

      // reset origin to new pos
      _InputCtrl.data.touch.delta = {x:0,y:0};
      _InputCtrl.data.touch.origin.x += delta.x;
      _InputCtrl.data.touch.origin.y += delta.y;
      _InputCtrl.notifyPath('data.touch');

      // emit direction
      // console.log("angle",angleQuant);
      _InputCtrl.dispatchEvent(new CustomEvent('input-direction', {detail: {value: angleQuant}}));
    } else {
      _InputCtrl.data.touch.delta = delta;
      _InputCtrl.notifyPath('data.touch.delta');
    }
  });

  this.addEventListener('touchend', evt => {
    // console.log("touchstart", evt);
    _InputCtrl.data.touch.delta = {x:0,y:0};
    _InputCtrl.data.touch.origin = null;
    _InputCtrl.notifyPath('data.touch');
  });

  // gamepad
  // this.addEventListener("gamepadconnected", evt => {
    // console.log('[gamepad connected]', evt);
  // });

  // this.addEventListener("gamepaddisconnected", evt => {
  //   console.log('[gamepad disconnected]', evt);
  // });

  return _InputCtrl;
})();

</script><dom-module id="poly-snake" assetpath="../../../../src/">
  <template>
    <style>
      .score {
        position:absolute;
        font-family: Roboto;
        font-weight: bold;
        font-size: 30vmin;
        width: 100%;
        height: auto;
        left: 0;
        top: calc(50% - 15vmin);
        text-align: center;
        color: rgba(20,20,20,0.2);
        transition: all 0.4s ease-out;
        user-select: none;
      }

      .score.snakeate {
        transform: scale(1.5);
        color: rgba(10,10,10,0.3);
        transition: all 0.2s ease-out;
      }

      canvas {
        padding: 0;

        user-select: none;
      }
    </style>
    <div id="score" class="score">[[score]]</div>
    <canvas id="canvas" width="[[width]]" height="[[height]]"></canvas>
  </template>

  <script>
    class PolySnake extends InputCtrl(AudioMixin(HexaSnake(Polymer.Element))) {
      static get is() { return 'poly-snake' }

      static get config() {
        return {
          properties: {
            width: {
              type: Number,
              value: 850
            },
            height: {
              type: Number,
              value: 850
            }
          } 
        };
      }

      connectedCallback() {
        super.connectedCallback();

        this.notifyPath('snake');

        this.ctx = this.$.canvas.getContext('2d');

        requestAnimationFrame(this._installListeners.bind(this));
      }

      _installListeners() {
        console.log("grid", this.grid);

        window.addEventListener('resize', this.calcsize.bind(this));
        this.calcsize();

        this.render();

        this.addEventListener('snake-collision', data => {
          console.log("snake-collision", data);
          this.playEffect('splat');
          // init some nasty animation...
        });

        this.addEventListener('input-direction', data => {
          this.changeDirection(data.detail.value);
        });

        this.addEventListener('direction-changed', data => {
          console.log('direction changed', data.detail)
            this.playEffect('turn');
        });

        this.addEventListener('input-toggle-pause', data => {
          this.togglePause();
        });

        this.addEventListener('snake-ate', data => {
          console.log("snake-ate", data.detail);
          this.playEffect('eat');
          this.$.score.classList.add("snakeate");
          setTimeout(_ => {
            //this.playEffect('tape');
            this.$.score.classList.remove("snakeate");            
          }, 500); // when adding the tail...
          // play eating sounds
        });

        // load sounds
        this.loadEffect('../sounds/turn1.ogg', 'turn')
        this.loadEffect('../sounds/eat1.ogg', 'eat')
        this.loadEffect('../sounds/newgame1.ogg', 'newgame')
        this.loadEffect('../sounds/die1.ogg', 'splat')
        
        requestAnimationFrame(this.gamepadApiLoop.bind(this));

        // todo: make proper reload
        setTimeout(_ => {
            this.playEffect('newgame');
        }, 200);
      }

      calcsize() {
        const iw = Math.min(window.innerWidth, 900),  // limit a bit
              ih = window.innerHeight;

        const sin60 = Math.sin(Math.PI/3);

        let ratio = sin60;

        if(iw*ratio > ih) {
          this.width = ih / ratio;
          this.height = ih;
        } else {
          this.width = iw;
          this.height = iw * ratio;
        }

        this.render();
      }

      gameLoop() {
          this.gameTimer = setInterval(_ => {
            if(this.state === 'running') {
              this.move();
            }
            requestAnimationFrame(this.render.bind(this));
          }, 150);
      }

      stateChanged(state) {
        console.log("State -> ",state);
        if(state === "running") {
          if(!this.gameTimer) {
            this.gameLoop();
          }
        } else if(state === "gameover") {
          clearInterval(this.gameTimer);
          this.gameTimer=null;
        }
      }

      render() {
        var ctx = this.$.canvas.getContext('2d');
        // render the grid
        // clear
        ctx.clearRect(0,0,this.width,this.height);
        const sin60 = Math.sin(Math.PI/3);
        const dx = this.width / (this._num_cols+1);
        const dy = 2 * dx * sin60;
        const dx2 = dx;
        const dy2 = dy * 0.5;
        let cy = dy/2;
        //console.log(`(cols,rows)=(${this._num_cols},${this._num_rows})`);
        for(let row=0;row<this._num_rows;row++) {
          let cx = dx;
          for(let col=0;col<this._num_cols;col++) {
            //ctx.fillStyle = ['#f88','#ddd','#88f'][Math.floor(Math.random()*3)];
            let cell = this.grid[row][col];
            if(cell.collision) {
              ctx.fillStyle = 'yellow';
            } else if(cell.snake && cell.snake.length) {
              if(cell.snake[0].fold){
                ctx.fillStyle = ['#0d47a1','#2055a8'][Math.floor(2*Math.random())];
              } else {
                ctx.fillStyle = ['#66aeed','#54a4eb','#429be9','#2b8fe7','#1e88e5'][Math.floor(5*Math.random())];
              }
            } else if(cell.food) {
              ctx.fillStyle = cell.food.colors[Math.floor(cell.food.colors.length*Math.random())];
            } else {
              ctx.fillStyle = cell.color;
            }
            if(cell.isUp) {
              ctx.beginPath();
              ctx.moveTo(cx-dx2,cy+dy2);
              ctx.lineTo(cx,cy-dy2);
              ctx.lineTo(cx+dx2,cy+dy2);
              ctx.fill();
            } else {
              ctx.beginPath();
              ctx.moveTo(cx-dx2,cy-dy2);
              ctx.lineTo(cx,cy+dy2);
              ctx.lineTo(cx+dx2,cy-dy2);
              ctx.fill();              
            }
            cx+=dx;
          }
          cy+=dy;
        }
        
      }

    }

    customElements.define(PolySnake.is, PolySnake);

  </script>
</dom-module>
